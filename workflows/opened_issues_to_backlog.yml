name: Adds issues to backlog

on:
  issues:
    types:
      - [opened]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Testing
          column: To do
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}